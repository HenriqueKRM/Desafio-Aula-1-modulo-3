<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">

        <form>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÔES PESSOAIS</legend>
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
              </div>
              <div class="input-wrapper">
                <label for="name2">Sobrenome</label>
                <input type="text" id="name2" required>
              </div>
            </div>
            <div class="input-wrapper2">
              <label for="personal-email">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="personal-email" required>
            </div>
            <div class="input-wrapper2">
              <label for="personal-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="personal-password" required
                minlength="6">
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
            </div>
            <div class="input-wrapper3">
              <label for="personal-password">Nome do seu mentor<span>(só o
                  primeiro nome)</span></label>
              <input type="text" id="personal-password" required>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus Horários Disponíveis</legend>
            </div>
            <div class="fieldset-wrapper2">
              <legend>Primeira Mentoria</legend>
            </div>

            <div class="input-wrapper3">

              <div class="col-3">

                <div class="input-wrapper4">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" required />
                </div>

                <div class="input-wrapper3">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>

                <div class="input-wrapper3">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
              <div class="fieldset-wrapper2">
                <legend>Segunda Mentoria</legend>
              </div>

              <div class="input-wrapper3">

                <div class="col-3">

                  <div class="input-wrapper4">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date" required />
                  </div>

                  <div class="input-wrapper3">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required />
                  </div>

                  <div class="input-wrapper3">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required />
                  </div>
                </div>

              </div>
            </fieldset>
          </form>
        </form>
        <footer>
          <button
            class="button"
            type="submit"
            form="my-form">
            Salvar
          </button>
        </footer>
      </div>
    </body>
  </html>
